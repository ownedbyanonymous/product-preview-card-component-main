<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles/main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="montserrat-medium">
      <article>
        <!-- <figure>
          <img
            src="./images/image-product-desktop.jpg"
            alt="imafe of a Gabrielle Chanel perfume"
          />
        </figure> -->
        <picture>
          <source media="(min-width:90rem)" srcset="./images/image-product-desktop.jpg">
          <source media="(max-width: 90rem)" srcset="./images/image-product-mobile.jpg">
          <img src="./images/image-product-mobile.jpg" alt="Flowers">
        </picture>
        <section class="main-section">
          <header>
            <span>PERFUME</span>
            <h1 class="fraunces-bold">Gabrielle Essence Eau De Parfum</h1>
          </header>
          <section class="card-content">
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price">
              <span class="fraunces-bold">$149.99</span>
              <span>$169.99</span>
            </div>
            <div class="cart-button">
              <a href="#">
                <img src="./images/icon-cart.svg" alt="an icon of a trolley" />
                <span class="montserrat-bold">Add to Cart</span>
              </a>
            </div>
          </section>
        </section>
      </article>
    </main>
  </body>
</html>
